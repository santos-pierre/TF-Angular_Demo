<h3>Forms</h3>
<form [formGroup]="myFormGroup" (ngSubmit)="submit()">
  <div>
    <label for="name">
      Name
    </label>
    <input type="text" formGroupName="name">
  </div>
  <div>
    <label for="email">
      Email
    </label>
    <input type="email" formGroupName="email">

    <p *ngIf="!myFormGroup.get('email')?.valid" style="color: red">
      {{myFormGroup.controls['email'].getError('required')}}
    </p>
  </div>

  <div *ngFor="let f of getArrayControl().controls; index as i;">
    <input type="text" [formGroupName]="i">
  </div>

  <button>Send</button>
</form>

{{myFormGroup.status}}
