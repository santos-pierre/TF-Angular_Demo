<nav class="nav">
  <ul>
    <li *ngFor="let link of linkList; index as i;">
      <a [routerLink]="link.url"
        (click)="toggleVisible(i)"
      >
        {{link.title}}
      </a>

      <ul *ngIf="link.children && link.isVisible">
        <li *ngFor="let subChildren of link.children">
          <a [routerLink]="subChildren.url"
          >
            {{subChildren.title}}
          </a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
